<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Punk Girls NFT</title>
    <meta http-equiv="refresh" content="3;url=/nft_studio.html">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #8a2be2;
            color: white;
            text-align: center;
            background-image: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(0,0,0,0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: white;
            color: #8a2be2;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .loading {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        .loading.error {
            color: #ff6b6b;
            opacity: 1;
        }
        .loading.trying {
            color: #ffd93d;
            opacity: 1;
        }
        .dots {
            display: inline-block;
            width: 50px;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
        .dots::after {
            content: '.';
            animation: dots 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ninja Punk Girls NFT Studio</h1>
        <p>Welcome to the ultimate NFT generator for Ninja Punk Girls. Create, customize, and collect unique punk girl ninjas!</p>
        <a href="/nft_studio.html" class="button">Enter NFT Studio</a>
        <div class="loading" id="loadingStatus">
            Redirecting to NFT Studio<span class="dots"></span>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            paths: [
                // Try current domain first (works for both local and deployed)
                '/nft_studio.html',
                '/output/nft_studio.html',
                
                // Local development paths
                './nft_studio.html',
                './output/nft_studio.html',
                
                // Production fallbacks
                'https://www.ninjapunkgirls.website/nft_studio.html',
                'https://www.ninjapunkgirls.website/output/nft_studio.html'
            ],
            retryDelay: 1000,
            maxRetries: 3,
            productionDomain: 'www.ninjapunkgirls.website'
        };

        // Debug logging helper
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toISOString();
            console.log(`[${timestamp}] [${type}] ${message}`);
            
            // Log deployment context
            if (type === 'info' && message === 'Page loaded, initializing NFT Studio loader') {
                const isProduction = window.location.hostname === CONFIG.productionDomain;
                debugLog(`Running in ${isProduction ? 'production' : 'development'} environment`, 'info');
            }
        }

        // Update loading status
        function updateStatus(message, type = '') {
            const status = document.getElementById('loadingStatus');
            status.textContent = message;
            status.className = 'loading ' + type;
            debugLog(message, type || 'info');
        }

        // Check if page loaded successfully, fallback to backup paths if needed
        window.addEventListener('DOMContentLoaded', function() {
            debugLog('Page loaded, initializing NFT Studio loader');
            const studioLink = document.querySelector('.button');
            studioLink.addEventListener('click', function(e) {
                e.preventDefault();
                tryLoadPaths(CONFIG.paths, 0, 0);
            });
        });

        function tryLoadPaths(paths, index, retryCount) {
            if (index >= paths.length) {
                if (retryCount >= CONFIG.maxRetries) {
                    updateStatus('Unable to load NFT Studio. Please check your connection and try again.', 'error');
                    return;
                }
                // Retry from beginning after delay
                setTimeout(() => {
                    debugLog(`Retrying all paths (attempt ${retryCount + 1})`);
                    tryLoadPaths(paths, 0, retryCount + 1);
                }, CONFIG.retryDelay);
                return;
            }
            
            const path = paths[index];
            updateStatus(`Attempting to load from ${path}...`, 'trying');
            
            fetch(path)
                .then(response => {
                    if (response.ok) {
                        debugLog(`Successfully found NFT Studio at ${path}`);
                        updateStatus('Loading NFT Studio...');
                        window.location.href = path;
                    } else {
                        debugLog(`Failed to load from ${path}: ${response.status}`);
                        tryLoadPaths(paths, index + 1, retryCount);
                    }
                })
                .catch((error) => {
                    debugLog(`Error loading from ${path}: ${error.message}`, 'error');
                    tryLoadPaths(paths, index + 1, retryCount);
                });
        }
    </script>
</body>
</html>
